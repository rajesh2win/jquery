<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Adding Employee</title>
    <script src="../lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="../../scripts/addEmployee.js"></script>
    <script src="../lib/jquery/jquery-ui.js"></script>
    <link href="../../css/jquery-ui.css" rel="stylesheet">
</head>
<body>
<h1>Add Employee</h1>
<form action="viewEmployee.html" id="empForm">
    <table>
        <tr>
            <td>Employee Id</td>
            <td><input type="text" name="empid" /></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="firstName" /></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastName" /></td>
        </tr>
        <tr>
            <td>Email Id:</td>
            <td><input type="text" name="emailId" /></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="text" name="dob" id="dobdate" /></td>
        </tr>
        <tr>
            <td>Date of Joining</td>
            <td><input type="text" name="doj" id="dojdate"/></td>
        </tr>
        <tr>
            <td>Phone Num</td>
            <td><input type="text" name="phoneNum" /></td>
        </tr>
    </table>
    <p><input type="submit" value="add employee" /></p>

</form>
<div id="result-temp"></div>
</body>
</html>
